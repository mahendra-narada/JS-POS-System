<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOMER MENU</title>
    <link rel="stylesheet" href="order-menu.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <center> <h1>CUSTOMER MENU</h1></center>
        </div>
        <br>
        <div class="col" style="display: flex; align-items: center;">
            <input type="text"  id="searchOrder" onkeyup="SearchOrders()" class="form-control" placeholder="Search Order" aria-label="Username" aria-describedby="basic-addon1" style="width: 90%; margin-right: 10px;">
            <button type="button" id="searchButton" class="btn btn-danger" style="width: 30%;">Search</button>
        </div>
        <br><br>
        <div class="table"  style="max-height: 300px; overflow-y: auto;">
            <table class="table table-hover"  id="orderTable" >
              
                <tbody id="orderTableBody">
                    
                </tbody>
              </table>
        </div>

        <br>

        <div class="col" style="display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between;">
            <div style="width: 16%; text-align: center;">
                <label class="label">ORDER ID</label>
                <input type="text" id="input_orderId" class="form-control" placeholder="ORDER ID" aria-label="ORDER ID" style="width: 100%; margin-bottom: 10px;">
            </div>
            <div style="width: 16%; text-align: center;">
                <label class="label">CUSTOMER DETAILS</label>
                <input type="text" id="input_customer_Details" class="form-control" placeholder="CUSTOMER DETAILS" aria-label="CUSTOMER DETAILS" style="width: 100%; margin-bottom: 10px;">
            </div>
            <div style="width: 16%; text-align: center;">
                <label class="label">TIME & DATE</label>
                <input type="text" id="input_orderTimeandDate" class="form-control" placeholder="TIME & DATE" aria-label="TIME & DATE" style="width: 100%; margin-bottom: 10px;">
            </div>
            <div style="width: 16%; text-align: center;">
                <label class="label">ITEMS</label>
                <input type="text" id="input_orderItems" class="form-control" placeholder="ITEMS" aria-label="ITEMS" style="width: 100%; margin-bottom: 10px;">
            </div>
            <div style="width: 16%; text-align: center;">
                <label class="label">DISCOUNT</label>
                <input type="text" id="input_orderDiscount" class="form-control" placeholder="DISCOUNT" aria-label="DISCOUNT" style="width: 100%; margin-bottom: 10px;">
            </div>
            <div style="width: 16%; text-align: center;">
                <label class="label">TOTAL</label>
                <input type="text" id="input_orderTotal" class="form-control" placeholder="TOTAL" aria-label="TOTAL" style="width: 100%; margin-bottom: 10px;">
            </div>
        </div>
       
        <div style="display: flex; justify-content: space-between; gap: 10px;">
            <button type="button" id="updateOrderButton" class="btn btn-danger" style="flex: 1;">Update</button>
            <button type="button" id="deleteOrderButton" class="btn btn-danger" style="flex: 1;">Delete</button>
            <button type="button" id="exitButton" class="btn btn-danger" style="flex: 1;">Exit</button>
        </div>
        
       
    </div>


   
    <script  src="order-menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
